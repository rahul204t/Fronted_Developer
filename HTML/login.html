<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <form name="form1" action="SimpleHomePage.html" method="post">
        <table
          border="0"
          cellpadding="10px"
          style=" width: 30%;text-align: center;border-style: solid;border-width: 2px;background-color: rgb(166, 156, 143);
          "
        >
          <tr>
            <td><h1>User Login</h1></td>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                placeholder="Enter Username"
                style="height: 30px; width: 200px"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="password"
                placeholder="Enter Password"
                style="height: 30px; width: 200px"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="submit"
                name="submit"
                value="Login"
                style="height: 30px; width: 200px"
              />
            </td>
          </tr>
          <tr>
            <td><a href="">Forgot Password?</a></td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>

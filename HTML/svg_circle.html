  <body>
    <!-- svg - scalable vector graphics -->
    
    <svg width="500px" height="500px">
      
      <circle
        cx="100px"
        cy="100px"
        r="60"
        style="fill:red; stroke: blueviolet; stroke-width: 5px"
        fill="green"
        stroke="black"
        stroke-width="20px"
      ></circle>
    </svg>
  </body>
